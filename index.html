<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container_left">
        <div class="container_left_top">
          <div class="container_left_top_corner">
          </div>
        </div>
        <div class="container_left_welcome">
          <h1>Welcome Back !</h1>
        </div>
        <div class="container_left_sometext">
          <h3> To keep connected with us please login </h3>
          <h3> with your personal info</h3>
        </div>
        <div class="container_left_signin">
          <button class="container_left_signin_button"><h2>SIGN IN<h2></button>
        </div>
        <div class="container_left_bottom">
          <div class="container_left_bottom_corner">
          </div>
        </div>
      </div>
      <div class="container_right">
        <div class="container_right_create">
          <h1>Create Account</h1>
        </div>
        <div class="container_right_icons">
          <div class="container_right_icons_brand">
            <img src="img/facebook.png" alt="facebook" height="32px"  width= "32px" >
            <img src="img/linkedin.png" alt="linkedin" height="32px"  width= "32px" >
            <img src="img/twitter.png" alt="twitter" height="32px"  width= "32px" >
          </div>
        </div>
        <div class="container_right_sometext">
          <h4>or use email for registration</h4>
        </div>
        <div class="container_right_forms">
          <div class="container_right_forms_name">
              <input type="text" class="container_right_forms_name_each" placeholder="       Name">
              <input type="text" class="container_right_forms_name_each" placeholder="       Email">
              <input type="text" class="container_right_forms_name_each" placeholder="       Password">
          </div>
        </div>
        <div class="container_right_signup">
          <button class="container_right_signup_button"><h2>SIGN UP<h2></button>
        </div>
      </div>
    </div>
  </body>
</html>
